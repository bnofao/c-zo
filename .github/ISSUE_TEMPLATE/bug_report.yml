name: "üêõ Bug report"
description: Report a reproducible problem.
labels: [bug]
title: "bug: <short description>"
body:
- type: markdown
attributes:
value: |
Thanks for taking the time to fill out a bug report!
- type: checkboxes
id: checks
attributes:
label: Pre-checks
options:
- label: I searched existing issues and Discussions
required: true
- label: I am using the latest stable version
required: false
- type: input
id: version
attributes:
label: Affected version
placeholder: e.g. v1.4.2
- type: dropdown
id: severity
attributes:
label: Severity
options:
- low
- moderate
- high
- critical
description: How disruptive is this bug?
- type: textarea
id: description
attributes:
label: Description
description: What happened?
placeholder: A clear, concise description of the problem.
validations:
required: true
- type: textarea
id: repro
attributes:
label: Steps to reproduce
description: Provide a minimal, complete, and verifiable reproduction.
placeholder: |
1. Go to '...'
2. Click on '...'
3. See error
render: bash
validations:
required: true
- type: textarea
id: expected
attributes:
label: Expected behavior
placeholder: What did you expect to happen?
validations:
required: true
- type: textarea
id: actual
attributes:
label: Actual behavior
placeholder: What actually happened?
validations:
required: true
- type: textarea
id: logs
attributes:
label: Logs / stack traces
description: Paste any relevant logs. Please redact secrets.
render: shell
- type: input
id: platform
attributes:
label: Environment
placeholder: OS, Runtime, Browser, Node/Java, etc.
- type: checkboxes
id: regression
attributes:
label: Regression?
options:
- label: This worked in a previous version
validations:
required: false
- type: textarea
id: extra
attributes:
label: Additional context / screenshots