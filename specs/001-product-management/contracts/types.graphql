# Product Type Type Definitions and Operations
# API Version: v1
# Rate Limits: 100 req/min per user

"""
Product type classification (Physical, Digital, Service, etc.)
"""
type ProductType {
  id: ID!
  value: String!
  metadata: JSON
  createdAt: DateTime!
  updatedAt: DateTime!
  
  # Relations
  products: [Product!]!
}

"""
Product type mutation response payload
"""
type TypePayload {
  type: ProductType
  errors: [Error!]
}

