# Product Options and Option Values Type Definitions
# API Version: v1
# Rate Limits: 100-200 req/min per user

"""
Product option defining a variant dimension (e.g., Color, Size)
"""
type ProductOption {
  id: ID!
  title: String!
  metadata: JSON
  createdAt: DateTime!
  updatedAt: DateTime!
  
  # Relations
  product: Product!
  values: [ProductOptionValue!]!
}

"""
Specific value for a product option (e.g., "Red" for Color)
"""
type ProductOptionValue {
  id: ID!
  value: String!
  metadata: JSON
  createdAt: DateTime!
  updatedAt: DateTime!
  
  # Relations
  option: ProductOption!
  variants: [ProductVariant!]!
}

"""
Option mutation response payload
"""
type OptionPayload {
  option: ProductOption
  values: [ProductOptionValue!]
  errors: [Error!]
}

"""
Option value mutation response payload
"""
type OptionValuePayload {
  optionValue: ProductOptionValue
  errors: [Error!]
}

