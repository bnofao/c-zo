# Product Tag Type Definitions and Operations
# API Version: v1
# Rate Limits: 100-200 req/min per user

"""
Reusable tag for flexible product categorization
"""
type ProductTag {
  id: ID!
  value: String!
  metadata: JSON
  createdAt: DateTime!
  updatedAt: DateTime!
  
  # Relations
  products: [Product!]!
}

"""
Tag filter input
"""
input TagFilter {
  value: String
  search: String
}

"""
Tag mutation response payload
"""
type TagPayload {
  tag: ProductTag
  errors: [Error!]
}

